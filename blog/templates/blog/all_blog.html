<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>Auther wrote {{ count }} blog{{ count|pluralize }}</p>
{% for blog in blogs %}

	<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
	<p><strong>{{ blog.description|truncatechars:120 }}</strong></p>
	<p>{{ blog.article }}</p>
	<p><em>{{ blog.author }}</em></p>
	<p>{{ blog.date|date:'M d Y' }}</p>
	<br>


{% endfor %}

</body>
</html>
